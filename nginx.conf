# Nginx Configuration for DCET Platform (Production - HTTP Only)
# Location: /etc/nginx/sites-available/dcet-platform
# Symlink: sudo ln -s /etc/nginx/sites-available/dcet-platform /etc/nginx/sites-enabled/

# Upstream Gunicorn backend
upstream django_backend {
    server 127.0.0.1:8000;
    # For multiple Gunicorn instances (load balancing):
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
}

# Main HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name 192.168.54.75;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/dcet-access.log;
    error_log /var/log/nginx/dcet-error.log;

    # Root directory for Next.js static files
    root /var/www/dcet-platform/frontend/out;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Next.js static files (/_next/)
    location /_next/static/ {
        alias /var/www/dcet-platform/frontend/out/_next/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Django static files (CSS, JS from backend)
    location /static/ {
        alias /var/www/dcet-platform/backend/staticfiles/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Media files (user uploads)
    location /media/ {
        alias /var/www/dcet-platform/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # API requests -> Django backend
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
    }

    # Admin panel -> Django backend
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js pages (SPA routing)
    location / {
        try_files $uri $uri/ $uri.html /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

